apiVersion: kubeadm.k8s.io/v1beta3
kind: InitConfiguration
nodeRegistration:
  kubeletExtraArgs:
    cloud-provider: external
---
apiVersion: kubeadm.k8s.io/v1beta3
kind: ClusterConfiguration
networking:
  podSubnet: "192.168.0.0/16"
apiServer:
  # NE PAS METTRE extraArgs: cloud-provider: external ICI
  # Tu peux laisser la section vide ou ajouter des SANs si besoin
  timeoutForControlPlane: 4m0s
controllerManager:
  extraArgs:
    cloud-provider: external